<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VGA test</title>
    <style>
      body {
        background: #808080;
      }

      #image {
        width: 720px;
        height: 480px;
        background: #000000;
      }

      #rectangle {
        width: 300px;
        height: 400px;
        margin-left: 15%;
        margin-top: 3%;
        background: #ffffff;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="image">
      <div id="rectangle"></div>
    </div>
    <script>
      const current_url = new URL(window.location);
      const params = Object.fromEntries(current_url.searchParams.entries());

      if (current_url.search && params.bg) document.getElementById('image').style.background = `#${params.bg}`;
    </script>
  </body>
</html>
