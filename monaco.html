<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monaco Editor ESM</title>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        border: none;
        box-sizing: border-box;
      }

      html, body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      // https://github.com/microsoft/monaco-editor/discussions/3771

      import * as monaco from 'https://esm.run/monaco-editor@0.53.0';

      const container = document.getElementById('container');

      monaco.editor.create(container, {
        value: "console.log('Hello, World!');",
        language: 'javascript',
        theme: 'vs-dark'
      });
    </script>
  </body>
</html>
